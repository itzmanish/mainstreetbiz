{% extends 'layout.html' %}
{% block content %}

<div class="disclaimer my-5">
    <div class="container">
        <h2 class="mb-3">RSS Feed</h2>
        <ol>
            {% for post in rss_feeds.all %}
            <li>{{ post.date | date }} - <a href="{{ post.link }}">{{ post.title }}</a></li>
            {% endfor %}
        </ol>
    </div>
</div>

{% endblock %}
