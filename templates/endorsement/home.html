{% extends 'layout.html' %}
{% load static %}
{% block title %} Endorsements {% endblock %}
{% block content %}

<div class="disclaimer my-5">
    <div class="container">
        {% for client in clients.all %}
        <div class="col-md-12 my-2">
            <h4> {{ client.name }} </h4>
            <h5> {{ client.business_involved_in }} </h5>
            <p> location: {{ client.location }} </p>
            {{ client.comment | safe }}
        </div>
        <hr>
        {% endfor %}
    </div>
</div>

{% endblock %}
