{% extends 'layout.html' %}
{% load static %}
{% block inventory_li_class %} active {% endblock %}
{% block title %} Buyer's Inventory {% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="mx-auto col-md-8">
            <div class="well well-sm">
                <form class="form-horizontal" action="{% url 'buyersregistry:buyers_registry' %}" method="post">
                    {% csrf_token %}
                    <fieldset>
                        <h2 class="text-center my-4">Join by registering with us.</h2>
                        {% include 'partials/_alert.html' %}
                        <div class="form-group">
                            <div class="col-md-12">
                                <input name="first_name" type="text" placeholder="First Name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input name="last_name" type="text" placeholder="Last Name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input name="email" type="text" placeholder="Email" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12">
                                <input name="phone" type="text" placeholder="Phone" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input name="business_type" type="text" placeholder="Business type" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input name="business_area" type="text" placeholder="Business area" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input name="investment_type" type="text" placeholder="Investment type" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input name="business_price" type="text" placeholder="Business price" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input name="max_cash" type="text" placeholder="Max Cash" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <textarea class="form-control" name="remarks" placeholder="Remark." rows="7"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-md">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
