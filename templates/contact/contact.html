{% extends 'layout.html' %}
{% block title %} Contact Us {% endblock %}
{% block contact_li_class %} active {% endblock %}
{% block content %}

<div id="map" class="mb-5">
</div>

<div class="container">
    <div class="row">
        <div class="mx-auto col-md-8">
            <div class="well well-sm">
                <form class="form-horizontal" action="{% url 'contact:contact' %}" method="post">
                    {% csrf_token %}
                    <fieldset>
                        <h2 class="text-center mb-4">Get in touch with us</h2>
                        {% include 'partials/_alert.html' %}
                        <div class="form-group">
                            <div class="col-md-12">
                                <input name="name" type="text" placeholder="Name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input name="email" type="text" placeholder="Email" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12">
                                <input name="phone" type="text" placeholder="Phone" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12">
                                <textarea class="form-control" name="message" placeholder="Enter your message for us here. We will get back to you within 2 business days."
                                    rows="7"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="g-recaptcha" data-sitekey="6Lfo1IkUAAAAAGIAU_yPaiPD7KI5BGD8A7xecZt_"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-md">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
