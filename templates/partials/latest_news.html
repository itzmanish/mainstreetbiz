<div class="container mb-5">
    <div class="row">
        <div class="col-lg-10 col-md-12 mx-auto my-2">
            <h1 class="border-bottom my-2">Latest News</h1>
            <div class="my-5">
                {% if latest_news %}
                {% for news in latest_news.all %}
                <div class="post-preview">
                    <a href="">
                        <h2 class="post-title">
                            {{ news.title.title }}
                        </h2>
                        <h3 class="post-subtitle">
                            {{ news.summary | safe }}
                        </h3>
                    </a>
                    <p class="post-meta">Posted by
                        <a href="#">Admin</a>
                        on {{ news.pretty_date }}</p>
                </div>
                {% endfor %}
                {% else %}
                <div class="m-auto col-md-12">
                    <p>No News Story Available</p>
                </div>
                {% endif %}
            </div>
            <a href="{% url 'news:home' %}" class="btn btn-secondary">
                See all News
            </a>
        </div>
    </div>
</div>
