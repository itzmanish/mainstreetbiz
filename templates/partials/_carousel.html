<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{{ featured_item.0.image.url }}" alt="First slide" />
      <div class="carousel-caption d-none d-md-block">
        <h5>{{ featured_item.0.title }}</h5>
        <p>{{ featured_item.0.subtitle }}</p>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ featured_item.1.image.url }}" alt="Second slide" />
      <div class="carousel-caption d-none d-md-block">
        <h5>{{ featured_item.1.title }}</h5>
        <p>{{ featured_item.1.subtitle }}</p>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ featured_item.2.image.url }}" alt="Third slide" />
      <div class="carousel-caption d-none d-md-block">
        <h5>{{ featured_item.2.title }}</h5>
        <p>{{ featured_item.2.subtitle }}</p>
      </div>
    </div>
  </div>

  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
